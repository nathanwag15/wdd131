<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Nathan Wagstaff This is a places page.">
    <meta name="author" content="Nathan Wagstaff">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">    
</head>
<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <section class="hero">
            
                <picture>
                    <source media="(min-width:900px)" srcset="images/Japan-Large.webp">
                    <source media="(min-width:300px)" srcset="images/Japan-Small.webp">
                    <img src="images/Japan-Large.webp" alt="Flowers">
                </picture>
            

                <div class="hero-content">
                <div class="data-wrapper">
                    <div class="title">
                        <h2>Data</h2>
                    </div>                    
                    <div class="data-content">
                            <h3>Area:</h3>
                            <p>145,936 sq mi</p>
                            <h3>Population:</h3>
                            <p>123,562,014</p>
                            <h3>Capital:</h3>
                            <p>Tokyo</p>
                            <h3>Languages:</h3>
                            <p>Japanese</p>
                            <h3>Currency:</h3>
                            <p>Yen</p>
                            <h3>Time Zone:</h3>
                            <p>GMT+9</p>
                            <h3>Calling Code:</h3>
                            <p>+81</p>
                            <h3>Internet TLD:</h3>
                            <p>.jp</p>
                    </div>
                </div>
                <div class="weather-wrapper">
                    <div class="title">
                        <h2>Weather</h2>
                        <!-- <img src="images/1530369_weather_cloud_clouds_cloudy_icon.svg"> -->
                    </div> 
                    <div class="data-content">
                        <h3>Temperature:</h3>
                        <p id="temperature"></p>
                        <h3>Conditions</h3>
                        <p id="conditions"></p>
                        <h3>Wind:</h3>
                        <p id="wind">Tokyo</p>
                        <h3>Wind Chill:</h3>
                        <p id="windChill">Japanese</p>
                    </div>
                </div>
                </div>
        </section>
    </main>
    <footer>
        <p class="copyright-wrapper">
            Copyright &#169;<span id="currentyear"></span> Nathan Wagstaff Utah USA
        </p>
        <p>
            <span id="lastmodified"></span>
        </p>
    </footer>
</body>
</html>
