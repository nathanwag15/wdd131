<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Nathan Wagstaff This is a home page.">
    <meta name="author" content="Nathan Wagstaff">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">    
</head>
<body>
    <header><h2>Product Review</h2></header>
    <form action="review.html" method="get">
        <div class="formElement">
            <label> Product Name</label>        
            <select id="product" name="ProductName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>
        </div>
        <div class="formElement">
        <label>Overall Rating</label>
            <div class="stars">
	            <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	            <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	            <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	            <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	            <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
        </div>
        <div class="formElement">
            <label>Date of Installation</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="formElement">
            <label>Which features did you find useful in the product?</label>
            <label>(Check all that apply)</label>
            <div class="checkbox">
                <input type="checkbox" id="option1" name="options" value="1">
                <label for="option1">Durability</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="option2" name="options" value="2">
                <label for="option2">Ease of Use</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="option3" name="options" value="3">
                <label for="option3">Performance</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="option4" name="options" value="4">
                <label for="option4">Design</label>
            </div>
        </div>
        <div class="formElement">
            <label>Written Review</label>
            <textarea id="review" name="review" ></textarea>
        </div>
        <div class="formElement">
            <label>Your Name</label>
            <input type="text" id="username" name="username">
        </div>
        <input type="submit"value="Post Review" class="submit">
    </form>

    <footer>
        <p class="copyright-wrapper">
            Copyright &#169;<span id="currentyear"></span> Nathan Wagstaff <br>Utah USA
        </p>
        <p>
            Last Modification: <span id="lastmodified"></span>
        </p>
    </footer>
</body>
</html>
